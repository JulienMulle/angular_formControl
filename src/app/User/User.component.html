<div>
  <label>
    UserName:
      <input 
        type="text" 
        placeholder="Firstname"
        [formControl]="UserName"
        >
  </label>
  <label>
    Email:
      <input 
        type="email" 
        placeholder="email"
        [formControl]="Email"
        >
  </label>
  <label>
    Password:
      <input 
        type="password" 
        placeholder="password"
        [formControl]="Password"
        >
  </label>
  <button (click)="onSubmit()">soumettre</button>
</div>
<h1>{{user.UserName}}</h1>
<h1>{{user.Email}}</h1>
<h1>{{user.Password}}</h1>
